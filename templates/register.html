<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <h1>注册</h1>
    <form action="/register" method="post">
        <label>用户名:</label>
        <input type="text" name="username" required>
        <br>
        <label>密码:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">注册</button>
    </form>
</body>
</html>
